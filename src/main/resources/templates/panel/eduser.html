<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Portal społecznościowy</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <style th:include="menu::styl"></style>
</head>

<body>
<ul th:include="menu :: menu2" class="navbar navbar-default"></ul>
<div  class="container">


    <h1 style="margin-top:200px; test-align:center;">Panel administracyjny </h1>

    <form action="/edituser" method="post">

        <div class="form-group">
            <label for="user">Nazwa użytkownika</label>
            <input type="text" name="username" class="form-control" id="user" />
        </div>

        <div class="form-group">
            <label for="first_name">Imię</label>
            <input type="text" name="first_name" class="form-control" id="first_name" />
        </div>

        <div class="form-group">
            <label for="last_name">Nazwisko</label>
            <input type="text" name="last_name" class="form-control" id="last_name"/>
        </div>

        <div class="form-group">
            <label for="email">Adres e-mail</label>
            <input type="text" name="email" class="form-control" id="email" />
        </div>

        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <input type="submit" value="Zatwierdź zmiany">

    </form>




</div>


</body>
</html>
